<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css"> 
        h2 {
            text-align: center;
        }

        p {
            font-size: 16px;
            font-family: "楷体";
            color: purple;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h2>内嵌式CSS样式</h2>
    <p>使用style标签可定义内嵌式式CSS样式表，style标签一般位于head头部标签，title标签之后</p>
</body>

</html>
