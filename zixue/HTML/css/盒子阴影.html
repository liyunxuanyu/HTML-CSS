<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子阴影</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            margin: 100px auto;
            background-color: pink;
        }
        div:hover{
            /* 原先盒子没有影子，当我们鼠标经过盒子就添加英音效果 */
            box-shadow: 10px 10px 10px -4px rgba(0, 0, 0, .3);
        }
    </style>
</head>
<body>  
    <div></div>
</body>
</html>
