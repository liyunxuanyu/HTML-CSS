<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例-小米布2</title>
    <style>
        *{margin: 0;padding: 0;}
        .box{
            width: 1230px;
            height: 285px;
            background-color: pink;
            margin: 0 auto;
            list-style: none;
        }
        .box li{
            height: 285px;
            width: 298px;
            float: left;
            background-color: aqua;
            margin-right: 12.5px;
        }

        .box .list{
            margin: 0;
        }
    </style>
</head>
<body>
    <ul class="box">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li class="list">4</li>
    </ul>
</body>
</html>
